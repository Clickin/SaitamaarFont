name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare deployment files
        run: |
          mkdir -p deploy/webfonts deploy/ttf
          cp scripts/index.html deploy/index.html
          cp fonts/webfonts/*.css fonts/webfonts/*.woff2 deploy/webfonts/
          cp fonts/ttf/*.ttf deploy/ttf/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
